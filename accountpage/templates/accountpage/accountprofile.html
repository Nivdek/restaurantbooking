<div class="row">
    <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold">{{ user_instance.username }}</span>
            <span class="text-black-50"></span>
            <span>{{ user_instance.email }}</span>
        </div>
    </div>
    <div class="col-md-5 border-right">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="text-right card-text">Your Profile</h2>
            </div>
            <form id="profileForm" method="post" class="profile-form">
                {% csrf_token %}
                {{ form.errors }}
                <div class="row mt-2">  
                    <div class="col-md-6">
                        <label class="labels card-text">First Name:</label>
                        <input type="text" class="form-control" placeholder="first name" value="{{ form.first_name.value }}" name="first_name">
                    </div>
                    <div class="col-md-6">
                        <label class="labels card-text">Last Name:</label>
                        <input type="text" class="form-control" value="{{ form.last_name.value }}" placeholder="last name" name="last_name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels card-text">Email:</label>
                        <input type="text" class="form-control" placeholder="enter email id" value="{{ form.email.value }}" name="email">
                    </div>
                    <div class="col-md-12">
                        <label class="labels card-text">Phone Number:</label>
                        <input type="text" class="form-control" placeholder="enter phone number" value="{{ form.phone_number.value }}" name="phone_number">
                    </div>
                    <div class="col-md-12">
                        <label class="labels card-text">Address:</label>
                        <input type="text" class="form-control" placeholder="enter address line 1" value="{{ form.address.value }}" name="address">
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary btn-lg" type="submit">Save Profile</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-4">
        <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center experience">
                <span></span>
                <span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Logout</span>
            </div>
        </div>
    </div>
</div>
