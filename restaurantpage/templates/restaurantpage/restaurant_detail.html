{% extends 'base.html' %} {% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="post-title">{{ restaurant.name }}</h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="post-subtitle">{{ restaurant.author }} | {{ restaurant.food_type }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/defaultimage.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <p class="card-text">
                    {{ restaurant.about | safe }}
                </p>
            </div>
        </div>
    </div>
    <div class="col-md-4 card mb-4 mt-3">
        <div class="card-body">
            <form id="bookingForm" method="post"
            style="margin-top: 1.3em;">
            {{ booking_form | crispy }}
            {% csrf_token %}
            <button id="submitButton" type="submit"
                class="btn btn-signup btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
